<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Easy Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/admin_dashboard.css" />
</head>
<body>

<nav class="sidebar">
  <a class="navbar-brand" href="#"><img src="imagenes/Logo.png" alt="Easy Job Logo"> Easy Job</a>
  <ul class="nav flex-column">
    <li><a class="nav-link active" href="#" id="btnDashboard"><i class="fas fa-home me-2"></i>Dashboard</a></li>
    <li><a class="nav-link" href="#" id="btnEmpleados"><i class="fas fa-users me-2"></i>Empleados</a></li>
    <li><a class="nav-link" href="#" id="btnHorarios"><i class="fas fa-calendar-alt me-2"></i>Horarios</a></li>
    <li><a class="nav-link text-danger" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión</a></li>
  </ul>
</nav>

<main class="main-content">
  <div id="seccionDashboard">
    <h2 class="mb-4">Panel de Administración</h2>
    <div class="card card-custom p-4 mb-4">
      <h3 class="text-primary mb-3"><i class="fas fa-user-shield me-2"></i>¡Bienvenido, Administrador!</h3>
    </div>
  </div>

  <div id="seccionEmpleados" style="display: none;" class="container py-5">
    <h2 class="mb-4">Dashboard Supervisor</h2>
    <div class="card mb-4 p-4">
      <h4 class="mb-3">Buscar Empleado</h4>
      <form id="form-busqueda">
        <div class="row g-3 align-items-center">
          <div class="col-md-6">
            <label for="idEmpleado" class="form-label">ID del Empleado</label>
            <input type="number" class="form-control" id="idEmpleado" placeholder="Ej: 1001" required>
          </div>
          <div class="col-md-6 mt-4">
            <button type="submit" class="btn btn-primary">Buscar</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Mensaje global para guardar/eliminar -->
    <div id="mensajeGlobal" class="mt-2"></div>

    <div id="resultadoEmpleado"></div>
  </div>

  <div id="seccionHorarios" style="display: none;">
    <h2 class="mb-4"><i class="fas fa-calendar-alt me-2"></i>Asignar Horario</h2>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
let sucursales = [];

// Cargar sucursales
fetch('/supervisor/sucursales')
  .then(res => res.json())
  .then(data => { sucursales = data; })
  .catch(err => console.error("Error cargando sucursales:", err));

// Cambiar secciones
document.getElementById('btnDashboard').addEventListener('click', e => { e.preventDefault(); showSection('Dashboard'); });
document.getElementById('btnEmpleados').addEventListener('click', e => { e.preventDefault(); showSection('Empleados'); });
document.getElementById('btnHorarios').addEventListener('click', e => { e.preventDefault(); showSection('Horarios'); });

function showSection(seccion) {
  document.getElementById('seccionDashboard').style.display = seccion === 'Dashboard' ? 'block' : 'none';
  document.getElementById('seccionEmpleados').style.display = seccion === 'Empleados' ? 'block' : 'none';
  document.getElementById('seccionHorarios').style.display = seccion === 'Horarios' ? 'block' : 'none';
}

// Búsqueda AJAX
document.getElementById('form-busqueda').addEventListener('submit', function(e) {
  e.preventDefault();
  let idEmpleado = document.getElementById('idEmpleado').value;

  fetch('/supervisor/buscar', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: new URLSearchParams({ idEmpleado })
  })
  .then(res => { if(!res.ok) throw new Error("Empleado no encontrado"); return res.json(); })
  .then(empleado => {

    document.getElementById('resultadoEmpleado').innerHTML = `
      <div class="card card-custom p-4">
        <h4>Datos del Empleado</h4>
        <form id="form-guardar-empleado" action="/supervisor/guardar" method="post">
          <input type="hidden" name="idusuarios" value="${empleado.idusuarios}" />
          <input type="text" name="nombre" value="${empleado.nombre}" class="form-control mb-2" placeholder="Nombre" />
          <input type="text" name="apellido" value="${empleado.apellido}" class="form-control mb-2" placeholder="Apellido" />
          <input type="email" name="correo" value="${empleado.correo}" class="form-control mb-2" placeholder="Correo" />
          <input type="text" name="telefono" value="${empleado.telefono}" class="form-control mb-2" placeholder="Teléfono" />
          <input type="text" name="direccion" value="${empleado.direccion}" class="form-control mb-2" placeholder="Dirección" />
          <input type="date" name="fechaNacimiento" value="${empleado.fechaNacimiento}" class="form-control mb-2" placeholder="Fecha de Nacimiento" />
          <input type="password" name="contrasena" class="form-control mb-2" placeholder="Nueva contraseña (opcional)" />

          <label>Sucursal:</label>
          <select name="sucursal.id_sucursal" class="form-control mb-2">
            <option value="">-- Sin sucursal --</option>
            ${sucursales.map(suc => `
              <option value="${suc.id_sucursal}" ${empleado.sucursal && empleado.sucursal.id_sucursal === suc.id_sucursal ? 'selected' : ''}>
                ${suc.nombreSucursal}
              </option>`).join('')}
          </select>

          <button type="submit" class="btn btn-success mt-2">Guardar</button>
        </form>

        <form id="form-eliminar-empleado" class="mt-2">
          <input type="hidden" name="idEmpleado" value="${empleado.idusuarios}" />
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
      </div>
    `;
  })
  .catch(err => {
    document.getElementById('resultadoEmpleado').innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
  });
});

// Guardar empleado sin refrescar
document.addEventListener('submit', function(e) {
  const mensajeDiv = document.getElementById('mensajeGlobal');

  // Guardar
  if(e.target && e.target.id === 'form-guardar-empleado') {
    e.preventDefault();
    const form = e.target;
    const data = new URLSearchParams(new FormData(form));

    fetch(form.action, { method: form.method, body: data })
      .then(res => {
        if(res.ok){
          mensajeDiv.innerText = "Empleado guardado correctamente ✅";
          mensajeDiv.className = 'text-success mt-2';
        } else {
          mensajeDiv.innerText = "Error al guardar el empleado ❌";
          mensajeDiv.className = 'text-danger mt-2';
        }
        setTimeout(()=>mensajeDiv.innerText='',3000);
      })
      .catch(err=>{
        mensajeDiv.innerText = "Error al guardar el empleado ❌";
        mensajeDiv.className = 'text-danger mt-2';
        setTimeout(()=>mensajeDiv.innerText='',3000);
      });
  }

  // Eliminar
  if(e.target && e.target.id === 'form-eliminar-empleado'){
    e.preventDefault();
    const form = e.target;
    const data = new URLSearchParams(new FormData(form));

    fetch('/supervisor/eliminar',{method:'POST', body:data})
      .then(res=>{
        if(res.ok){
          mensajeDiv.innerText = "Empleado eliminado correctamente ✅";
          mensajeDiv.className = 'text-success mt-2';
          document.getElementById('resultadoEmpleado').innerHTML = '';
        } else {
          mensajeDiv.innerText = "Error al eliminar el empleado ❌";
          mensajeDiv.className = 'text-danger mt-2';
        }
        setTimeout(()=>mensajeDiv.innerText='',3000);
      })
      .catch(err=>{
        mensajeDiv.innerText = "Error al eliminar el empleado ❌";
        mensajeDiv.className = 'text-danger mt-2';
        setTimeout(()=>mensajeDiv.innerText='',3000);
      });
  }
});
</script>

</body>
</html>
