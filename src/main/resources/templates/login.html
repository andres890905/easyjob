<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Easy Job</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/Login.css}" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center neon-hover text-warning" th:href="@{/}">
        <img src="/imagenes/Logo.png" alt="Logo de Easy Job"> Easy Job
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active neon-hover text-warning" th:href="@{/login}">Login</a>
          <a class="nav-link neon-hover text-warning" th:href="@{/registro}">Registrarse</a>
          <a class="nav-link neon-hover text-warning" href="#">Sobre Nosotros</a>
        </div>
      </div>
    </div>
  </nav>

  


  <!-- Formulario Login centrado -->
  <div class="formulario-login">
    <div class="card">
      <h4 class="text-center mb-4 text-warning">Iniciar Sesión</h4>

      <div th:if="${error}" class="alert alert-danger text-center">
            <p th:text="${error}"></p>
        </div>
      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="correo" class="form-label">Correo:</label>
          <input type="text" id="correo" name="correo" class="form-control" placeholder="Ingrese su correo" required>
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
      <div class="text-center mt-3">
        <p>¿No tienes cuenta? <a th:href="@{/registro}" class="text-warning neon-hover">Regístrate aquí</a></p>
        <p><a href="#recuperar" class="text-danger">¿Olvidaste tu contraseña?</a></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
      <p class="mb-0 text-warning">© 2025 Easy Job - Todos los derechos reservados</p>
      <small class="text-warning">Contacto: info@easyjob.com</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
